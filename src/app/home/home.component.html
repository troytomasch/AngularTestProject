<div>
  <a [href]="'/suggest'">Leave us a suggestion!</a>
  <h2>Click on items here!</h2>
  <p>Counter: {{ counter }}</p>
  <button (click)="add(1)">Add to counter</button>
  <div class="item_display">
    <app-item-card
      *ngFor="let item of items"
      [item]="item"
      (addToCounter)="add($event)"
    ></app-item-card>
  </div>
</div>
